<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #1a0033, #0a0a1a, #1a003f, #0f0f2e);
            background-size: 400% 400%;
            animation: aurroraGradient 15s ease infinite;
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes aurroraGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Animated starfield effect */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0.6;
        }

        .particle.petal {
            width: 20px;
            height: 20px;
            background: rgba(255, 192, 203, 0.5);
            border-radius: 50%;
            animation: float 8s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(-100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main content */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
        }

        .birthday-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .happy-birthday {
            font-family: 'Playfair Display', serif;
            font-size: clamp(60px, 12vw, 100px);
            font-weight: 900;
            letter-spacing: 3px;
            color: #ffd700;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.5),
                0 0 60px rgba(255, 105, 180, 0.3);
            animation: glowShimmer 3s ease-in-out infinite;
        }

        .name {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(80px, 16vw, 140px);
            color: #ff69b4;
            text-shadow: 
                0 0 30px rgba(255, 105, 180, 0.8),
                0 0 60px rgba(255, 215, 0, 0.4),
                0 0 90px rgba(255, 192, 203, 0.3);
            animation: glowShimmer 3s ease-in-out infinite 0.5s;
            font-weight: 400;
        }

        @keyframes glowShimmer {
            0% {
                text-shadow: 
                    0 0 20px rgba(255, 215, 0, 0.8),
                    0 0 40px rgba(255, 215, 0, 0.5),
                    0 0 60px rgba(255, 105, 180, 0.3);
            }
            50% {
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 0.9),
                    0 0 60px rgba(255, 192, 203, 0.6),
                    0 0 90px rgba(255, 215, 0, 0.4);
            }
            100% {
                text-shadow: 
                    0 0 20px rgba(255, 215, 0, 0.8),
                    0 0 40px rgba(255, 215, 0, 0.5),
                    0 0 60px rgba(255, 105, 180, 0.3);
            }
        }

        /* Heart Button - Pure CSS */
        .heart-button {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            z-index: 100;
            background: none;
            border: none;
            padding: 0;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            position: relative;
            width: 60px;
            height: 60px;
            animation: pulse 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.8));
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 90px;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            border-radius: 60px 60px 0 0;
            top: 0;
        }

        .heart::before {
            left: -30px;
            transform: rotate(-45deg);
            transform-origin: 60px 60px;
        }

        .heart::after {
            right: -30px;
            transform: rotate(45deg);
            transform-origin: 0px 60px;
        }

        .heart-button:hover .heart {
            animation: pulseHover 0.6s ease-in-out infinite;
            filter: drop-shadow(0 0 25px rgba(255, 105, 180, 1)) drop-shadow(0 0 40px rgba(255, 215, 0, 0.6));
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes pulseHover {
            0%, 100% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1.5);
            }
        }

        /* Scroll hint arrow */
        .scroll-hint {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: bounce 2s infinite;
            opacity: 0.8;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .happy-birthday, .name {
                letter-spacing: 2px;
            }
            .heart-button {
                bottom: 30px;
                width: 50px;
                height: 50px;
            }
            .heart,
            .heart::before,
            .heart::after {
                width: 50px;
                height: 75px;
            }
            .heart::before {
                left: -25px;
                transform-origin: 50px 50px;
            }
            .heart::after {
                right: -25px;
                transform-origin: 0px 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Starfield background -->
    <div class="stars" id="stars"></div>

    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <!-- Main content -->
    <div class="container">
        <div class="birthday-text">
            <div class="happy-birthday">HAPPY BIRTHDAY</div>
            <div class="name" id="nameDisplay">Bujuk Bujuk</div>
        </div>
    </div>

    <!-- Heart button -->
    <button class="heart-button" id="heartButton" aria-label="Continue to next page">
        <div class="heart"></div>
    </button>

    <!-- Scroll hint -->
    <div class="scroll-hint">❤️</div>

    <script>
        // Generate stars
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Generate floating petals
        function generateParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            function createPetal() {
                const particle = document.createElement('div');
                particle.className = 'particle petal';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 10000);
            }
            
            // Initial petals
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    createPetal();
                }, Math.random() * 2000);
            }
            
            // Continuous petal generation
            setInterval(() => {
                createPetal();
            }, 500);
        }

        // Heart button navigation
        document.getElementById('heartButton').addEventListener('click', function() {
            document.body.style.animation = 'fadeOut 0.8s ease-out forwards';
            setTimeout(() => {
                window.location.href = 'page2.html';
            }, 800);
        });

        // Add fade out animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        generateStars();
        generateParticles();

        // Allow user to customize the name (for demo purposes)
        const nameDisplay = document.getElementById('nameDisplay');
        nameDisplay.addEventListener('click', function() {
            const newName = prompt('Enter the birthday person\'s name:', 'SPECIAL PERSON');
            if (newName) {
                nameDisplay.textContent = newName.toUpperCase();
            }
        });

        nameDisplay.style.cursor = 'pointer';
    </script>
</body>
</html>
